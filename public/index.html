<!DOCTYPE html>
<html>

<head>
    <title>Memory PWA</title>
    <meta lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="../manifest.json">
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">

</head>

<body style='background:darkgrey'>
    <h2 id="mem" onclick="this.innerHTML= this.innerHTML== correct ? 'i mean memory' : correct"
        style="text-align: center;">Memory</h2>
    <p id="output" style="font-size:7vw;text-align:center;width:100%;overflow:auto;background:lightblue"
        onclick="prevItem()">You can't succeed even if you try
    </p>
    <input type="button" id="genseq" onclick="genButton()" style="width:49%;height:5rem"
        value="GENERATE SEQUENCE"></input>
    <input type="button" value="OPTIONS" style="width:49%;height:5rem" onclick="document.getElementById('optionsForm').style.display = document.getElementById('optionsForm').style.display == 
        'none' ? 'block' : 'none'"></input>
    <div id="optionsForm" style="display:none">

        <label>Number Of Items:</label> <input id="unroundedNum" value="50"
            onchange="unroundedNum = value; updateCount()"></input>
        <br></br><label>Items Multiple Of:</label> <input id="itemRoundNum" value="1"
            onchange="itemRoundNum = value; updateCount()"></input>
        <br></br><label>Item Selection:</label> <input id="ItemChoices" value="1,2,3,4,5,6,7,8,9"
            onchange="updateChoices(value)"></input>
        <br></br><label>Memory Mode:</label> <input id="mode" value="0" onchange="mode = value"></input>
        <br></br><label>Number to Show:</label> <input id="numItemsShown" value="1"
            onchange="numItemsShown = 1 * value"></input>
        <br></br><label>Special Conditons:</label> <input id="specialRules"
            change="specialRules = value                "></input>
    </div>
    <pre id='output'></pre>
    <input id="inputGuess" onchange="guess(value) " style="width:100%"></input>
    <p style='background:wheat;width:100%;height:7rem;text-align:center;line-height:7rem;font-size:8vw'
        onclick="nextItem()">next</p>
    <p id="list">PROGRESS:</p>
    <script src="index.js"></script>
</body>

</html>
